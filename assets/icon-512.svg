<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- £10 note gradient (brown/tan tones like UK polymer notes) -->
    <linearGradient id="noteGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E8CFA8"/>
      <stop offset="30%" style="stop-color:#D4A574"/>
      <stop offset="70%" style="stop-color:#C4956A"/>
      <stop offset="100%" style="stop-color:#A07850"/>
    </linearGradient>

    <!-- Holographic shine effect -->
    <linearGradient id="shine" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.4"/>
      <stop offset="50%" style="stop-color:#FFFFFF;stop-opacity:0"/>
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0.2"/>
    </linearGradient>

    <!-- Drop shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="4" dy="4" stdDeviation="8" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background circle (optional, for app icons) -->
  <circle cx="256" cy="256" r="240" fill="#f8fafc"/>

  <!-- £10 Note (tilted behind the sign) -->
  <g transform="rotate(-12, 256, 200)" filter="url(#shadow)">
    <!-- Note body -->
    <rect x="80" y="100" width="352" height="176" rx="8" fill="url(#noteGrad)"/>

    <!-- Note border -->
    <rect x="80" y="100" width="352" height="176" rx="8" fill="none" stroke="#8B6914" stroke-width="2"/>

    <!-- Inner decorative border -->
    <rect x="92" y="112" width="328" height="152" rx="4" fill="none" stroke="#8B6914" stroke-width="1" stroke-dasharray="6,3" opacity="0.6"/>

    <!-- Shine overlay -->
    <rect x="80" y="100" width="352" height="176" rx="8" fill="url(#shine)"/>

    <!-- £10 denomination -->
    <text x="115" y="175" font-family="Georgia, serif" font-size="52" font-weight="bold" fill="#4A3728">£10</text>

    <!-- TEN POUNDS text -->
    <text x="115" y="210" font-family="Arial, sans-serif" font-size="16" fill="#5D4E3C" letter-spacing="2">TEN POUNDS</text>

    <!-- Decorative guilloché pattern (circles) -->
    <g opacity="0.4" stroke="#7B6B4A" fill="none" stroke-width="0.75">
      <circle cx="380" cy="160" r="40"/>
      <circle cx="380" cy="160" r="32"/>
      <circle cx="380" cy="160" r="24"/>
      <circle cx="380" cy="160" r="16"/>
    </g>

    <!-- Bank of England text -->
    <text x="280" y="248" font-family="Arial, sans-serif" font-size="10" fill="#6B5A4A" letter-spacing="1">BANK OF ENGLAND</text>
  </g>

  <!-- UK Elderly Warning Sign -->
  <g transform="translate(256, 320)" filter="url(#shadow)">
    <!-- Triangle outer (red border) -->
    <polygon points="0,-155 134,77 -134,77" fill="#CC0000"/>

    <!-- Triangle inner (white background) -->
    <polygon points="0,-130 112,62 -112,62" fill="white"/>

    <!-- Elderly couple silhouettes -->
    <g transform="translate(0, -20)" fill="#1a1a1a">
      <!-- Left figure (with walking stick, hunched) -->
      <ellipse cx="-32" cy="-48" rx="16" ry="17"/>
      <path d="M-32,-30
               C-38,-15 -44,5 -48,35
               L-40,37
               C-38,15 -35,-5 -32,-20
               C-29,-5 -26,15 -24,37
               L-16,35
               C-20,5 -26,-15 -32,-30
               Z"/>
      <!-- Walking stick -->
      <path d="M-52,-5 L-58,55" stroke="#1a1a1a" stroke-width="5" stroke-linecap="round"/>
      <!-- Arm to stick -->
      <path d="M-42,0 L-52,-5" stroke="#1a1a1a" stroke-width="4" stroke-linecap="round"/>

      <!-- Right figure (hunched, no stick) -->
      <ellipse cx="32" cy="-48" rx="16" ry="17"/>
      <path d="M32,-30
               C26,-15 20,5 16,35
               L24,37
               C26,15 29,-5 32,-20
               C35,-5 38,15 40,37
               L48,35
               C44,5 38,-15 32,-30
               Z"/>
    </g>
  </g>

  <!-- Decorative pound signs in corners -->
  <text x="60" y="90" font-family="Georgia, serif" font-size="40" font-weight="bold" fill="#16a34a" opacity="0.6">£</text>
  <text x="420" y="460" font-family="Georgia, serif" font-size="40" font-weight="bold" fill="#16a34a" opacity="0.6">£</text>
</svg>
