<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <!-- Simplified icon for favicon - works at 16x16, 32x32, 64x64 -->

  <!-- £10 note background (simplified) -->
  <rect x="4" y="14" width="56" height="28" rx="3" fill="#C4956A" transform="rotate(-5, 32, 28)"/>
  <text x="10" y="33" font-family="Georgia, serif" font-size="14" font-weight="bold" fill="#4A3728" transform="rotate(-5, 32, 28)">£10</text>

  <!-- Warning triangle -->
  <polygon points="32,18 52,52 12,52" fill="white" stroke="#CC0000" stroke-width="4" stroke-linejoin="round"/>

  <!-- Simplified elderly figures -->
  <g fill="#1a1a1a">
    <!-- Left figure with stick -->
    <circle cx="26" cy="32" r="4"/>
    <path d="M26,36 L24,48 M26,36 L28,48 M22,38 L20,50" stroke="#1a1a1a" stroke-width="2.5" stroke-linecap="round"/>

    <!-- Right figure -->
    <circle cx="38" cy="32" r="4"/>
    <path d="M38,36 L36,48 M38,36 L40,48" stroke="#1a1a1a" stroke-width="2.5" stroke-linecap="round"/>
  </g>
</svg>
