<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <!-- Main gradient for background - orange -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF8C00"/>
      <stop offset="100%" style="stop-color:#FF6B00"/>
    </linearGradient>
    
    <!-- Lightbulb glow gradient -->
    <radialGradient id="bulbGlow" cx="50%" cy="40%" r="55%" fx="50%" fy="40%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.35"/>
      <stop offset="50%" style="stop-color:#FFE4B5;stop-opacity:0.2"/>
      <stop offset="100%" style="stop-color:#FF8C00;stop-opacity:0"/>
    </radialGradient>
    
    <!-- Lightbulb glass gradient -->
    <linearGradient id="glassGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.5"/>
      <stop offset="50%" style="stop-color:#FFE4B5;stop-opacity:0.35"/>
      <stop offset="100%" style="stop-color:#FFD280;stop-opacity:0.25"/>
    </linearGradient>
    
    <!-- Bar gradient -->
    <linearGradient id="barGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#006B54"/>
      <stop offset="100%" style="stop-color:#00A67E"/>
    </linearGradient>
    
    <!-- Bar gradient 2 -->
    <linearGradient id="barGrad2" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#005C48"/>
      <stop offset="100%" style="stop-color:#009670"/>
    </linearGradient>
    
    <!-- Graph line gradient -->
    <linearGradient id="graphGrad" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00A67E"/>
      <stop offset="100%" style="stop-color:#00D9A0"/>
    </linearGradient>
    
    <!-- GBP symbol gradient - white/cream for contrast on orange -->
    <linearGradient id="gbpGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF"/>
      <stop offset="50%" style="stop-color:#FFF8E7"/>
      <stop offset="100%" style="stop-color:#FFE4B5"/>
    </linearGradient>
    
    <!-- Drop shadow filter -->
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="3" stdDeviation="5" flood-color="#000" flood-opacity="0.2"/>
    </filter>
    
    <!-- Glow filter for graph -->
    <filter id="graphGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Bar glow -->
    <filter id="barGlow" x="-30%" y="-10%" width="160%" height="120%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- GBP glow -->
    <filter id="gbpGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Inner light rays -->
    <filter id="rays">
      <feGaussianBlur stdDeviation="3"/>
    </filter>
  </defs>
  
  <!-- Background rounded square -->
  <rect x="16" y="16" width="480" height="480" rx="96" ry="96" fill="url(#bgGrad)"/>
  
  <!-- Subtle top accent -->
  <path d="M16 112 Q16 16 112 16 L400 16 Q496 16 496 112 L496 160 Q380 110 256 150 Q132 190 16 140 Z" fill="#FFFFFF" opacity="0.15"/>
  
  <!-- Lightbulb glow effect -->
  <ellipse cx="256" cy="200" rx="200" ry="180" fill="url(#bulbGlow)"/>
  
  <!-- Light rays emanating from bulb -->
  <g opacity="0.3" filter="url(#rays)">
    <line x1="256" y1="80" x2="256" y2="30" stroke="#FFFFFF" stroke-width="5" stroke-linecap="round"/>
    <line x1="160" y1="110" x2="110" y2="65" stroke="#FFFFFF" stroke-width="5" stroke-linecap="round"/>
    <line x1="352" y1="110" x2="402" y2="65" stroke="#FFFFFF" stroke-width="5" stroke-linecap="round"/>
    <line x1="100" y1="200" x2="50" y2="200" stroke="#FFFFFF" stroke-width="5" stroke-linecap="round"/>
    <line x1="412" y1="200" x2="462" y2="200" stroke="#FFFFFF" stroke-width="5" stroke-linecap="round"/>
  </g>
  
  <!-- Lightbulb outline -->
  <g opacity="0.4">
    <!-- Bulb glass -->
    <path d="M256 50 
             C160 50 105 130 105 205 
             C105 275 150 325 190 352 
             L190 390 
             L322 390 
             L322 352 
             C362 325 407 275 407 205 
             C407 130 352 50 256 50 Z" 
          fill="url(#glassGrad)" 
          stroke="#FFFFFF" 
          stroke-width="3" 
          stroke-opacity="0.5"/>
    
    <!-- Bulb base -->
    <rect x="190" y="390" width="132" height="24" rx="6" fill="#FFFFFF" opacity="0.3"/>
    <rect x="202" y="414" width="108" height="16" rx="6" fill="#FFFFFF" opacity="0.25"/>
    <rect x="214" y="430" width="84" height="16" rx="6" fill="#FFFFFF" opacity="0.2"/>
  </g>
  
  <!-- GBP Symbol inside lightbulb - DOUBLED SIZE (240px) -->
  <g filter="url(#gbpGlow)">
    <text x="256" y="295" 
          font-family="Georgia, 'Times New Roman', serif" 
          font-size="240" 
          font-weight="700" 
          fill="url(#gbpGrad)" 
          text-anchor="middle"
          opacity="0.95">Â£</text>
  </g>
  
  <!-- Grid lines (subtle) -->
  <g stroke="#FFFFFF" stroke-width="1" opacity="0.15">
    <line x1="80" y1="280" x2="432" y2="280"/>
    <line x1="80" y1="330" x2="432" y2="330"/>
    <line x1="80" y1="380" x2="432" y2="380"/>
  </g>
  
  <!-- Bar chart -->
  <g filter="url(#barGlow)">
    <!-- Bar 1 -->
    <rect x="85" y="360" width="40" height="70" rx="6" ry="6" fill="url(#barGrad)"/>
    <!-- Bar 2 -->
    <rect x="145" y="320" width="40" height="110" rx="6" ry="6" fill="url(#barGrad2)"/>
    <!-- Bar 3 -->
    <rect x="205" y="290" width="40" height="140" rx="6" ry="6" fill="url(#barGrad)"/>
    <!-- Bar 4 -->
    <rect x="265" y="250" width="40" height="180" rx="6" ry="6" fill="url(#barGrad2)"/>
    <!-- Bar 5 -->
    <rect x="325" y="210" width="40" height="220" rx="6" ry="6" fill="url(#barGrad)"/>
    <!-- Bar 6 (tallest) -->
    <rect x="385" y="160" width="40" height="270" rx="6" ry="6" fill="url(#barGrad2)"/>
  </g>
  
  <!-- Bar highlights (top shine) -->
  <g opacity="0.4">
    <rect x="85" y="360" width="40" height="8" rx="6" ry="4" fill="#FFFFFF"/>
    <rect x="145" y="320" width="40" height="8" rx="6" ry="4" fill="#FFFFFF"/>
    <rect x="205" y="290" width="40" height="8" rx="6" ry="4" fill="#FFFFFF"/>
    <rect x="265" y="250" width="40" height="8" rx="6" ry="4" fill="#FFFFFF"/>
    <rect x="325" y="210" width="40" height="8" rx="6" ry="4" fill="#FFFFFF"/>
    <rect x="385" y="160" width="40" height="8" rx="6" ry="4" fill="#FFFFFF"/>
  </g>
  
  <!-- Main graph line (overlaid on bars) -->
  <path d="M105 350 
           Q135 335 165 310 
           Q195 285 225 280 
           Q255 275 285 240 
           Q315 205 345 200 
           Q375 195 405 150" 
        fill="none" 
        stroke="url(#graphGrad)" 
        stroke-width="5" 
        stroke-linecap="round" 
        stroke-linejoin="round"
        filter="url(#graphGlow)"/>
  
  <!-- Graph data points -->
  <g filter="url(#dropShadow)">
    <circle cx="105" cy="350" r="7" fill="#00D9A0"/>
    <circle cx="165" cy="310" r="7" fill="#00D9A0"/>
    <circle cx="225" cy="280" r="7" fill="#00D9A0"/>
    <circle cx="285" cy="240" r="7" fill="#00D9A0"/>
    <circle cx="345" cy="200" r="7" fill="#00D9A0"/>
    <circle cx="405" cy="150" r="9" fill="#00D9A0"/>
  </g>
  
  <!-- Highlight dot on peak -->
  <circle cx="405" cy="150" r="4" fill="#FFFFFF" opacity="0.95"/>
  
  <!-- Upward arrow at end -->
  <g transform="translate(420, 100)" filter="url(#graphGlow)">
    <path d="M0 30 L0 10 M-10 20 L0 10 L10 20" 
          fill="none" 
          stroke="#00D9A0" 
          stroke-width="4" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
  </g>
  
  <!-- Small sparkles for energy -->
  <g fill="#FFFFFF" opacity="0.6">
    <circle cx="100" cy="80" r="3"/>
    <circle cx="420" cy="75" r="2.5"/>
    <circle cx="55" cy="240" r="2"/>
    <circle cx="458" cy="280" r="2"/>
  </g>
</svg>
