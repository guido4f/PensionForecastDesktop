name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Run tests
        run: go test -tags console -v ./...

  build-console:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build console versions
        run: make console-all

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: console-builds
          path: build/*

  build-web:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build web server versions
        run: make web-all

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: web-builds
          path: build/*

  build-ui-linux:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev

      - name: Build Linux UI
        run: make ui-linux

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ui-linux
          path: build/*

  build-ui-windows:
    runs-on: windows-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build Windows UI
        shell: powershell
        run: |
          $env:CGO_ENABLED="1"
          New-Item -ItemType Directory -Force -Path build
          go build -ldflags "-s -w" -o build/goPensionForecast-windows-amd64-ui.exe .

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ui-windows
          path: build/*

  build-ui-macos:
    runs-on: macos-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build macOS UI (ARM64)
        run: |
          mkdir -p build
          CGO_ENABLED=1 GOOS=darwin GOARCH=arm64 go build -ldflags "-s -w" -o build/goPensionForecast-macos-arm64-ui .

      - name: Build macOS UI (Intel)
        run: |
          CGO_ENABLED=1 GOOS=darwin GOARCH=amd64 go build -ldflags "-s -w" -o build/goPensionForecast-macos-amd64-ui .

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ui-macos
          path: build/*

  create-release:
    needs: [build-console, build-web, build-ui-linux, build-ui-windows, build-ui-macos]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release
          find artifacts -type f -exec cp {} release/ \;
          cd release
          # Create zip files for each platform
          zip goPensionForecast-linux-amd64.zip *linux-amd64*
          zip goPensionForecast-windows-amd64.zip *windows-amd64*
          zip goPensionForecast-macos-arm64.zip *macos-arm64*
          zip goPensionForecast-macos-amd64.zip *macos-amd64*
          ls -la

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release/goPensionForecast-linux-amd64.zip
            release/goPensionForecast-windows-amd64.zip
            release/goPensionForecast-macos-arm64.zip
            release/goPensionForecast-macos-amd64.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
