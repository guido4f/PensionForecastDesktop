name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Run tests
        run: go test -tags console -v ./...

  build-linux:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Install UI dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev

      - name: Build all Linux binaries
        run: |
          mkdir -p dist/linux
          # Console
          GOOS=linux GOARCH=amd64 go build -tags console -ldflags "-s -w" -o dist/linux/goPensionForecast-linux-amd64-console .
          # Web
          GOOS=linux GOARCH=amd64 go build -tags console -ldflags "-s -w" -o dist/linux/goPensionForecast-linux-amd64-web .
          # UI (requires CGO)
          CGO_ENABLED=1 GOOS=linux GOARCH=amd64 go build -ldflags "-s -w" -o dist/linux/goPensionForecast-linux-amd64-ui .
          # Copy scripts
          cp scripts/linux/run.sh dist/linux/
          chmod +x dist/linux/*.sh dist/linux/goPensionForecast-*

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-release
          path: dist/linux/
          retention-days: 1

  build-windows:
    runs-on: windows-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build all Windows binaries
        shell: powershell
        run: |
          New-Item -ItemType Directory -Force -Path dist/windows
          # Console
          $env:CGO_ENABLED="0"
          go build -tags console -ldflags "-s -w" -o dist/windows/goPensionForecast-windows-amd64-console.exe .
          # Web
          go build -tags console -ldflags "-s -w" -o dist/windows/goPensionForecast-windows-amd64-web.exe .
          # UI (requires CGO)
          $env:CGO_ENABLED="1"
          go build -ldflags "-s -w" -o dist/windows/goPensionForecast-windows-amd64-ui.exe .
          # Copy scripts
          Copy-Item scripts/windows/run.bat dist/windows/

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-release
          path: dist/windows/
          retention-days: 1

  build-macos:
    runs-on: macos-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build all macOS binaries
        run: |
          mkdir -p dist/macos
          # ARM64 builds
          CGO_ENABLED=0 GOOS=darwin GOARCH=arm64 go build -tags console -ldflags "-s -w" -o dist/macos/goPensionForecast-macos-arm64-console .
          CGO_ENABLED=0 GOOS=darwin GOARCH=arm64 go build -tags console -ldflags "-s -w" -o dist/macos/goPensionForecast-macos-arm64-web .
          CGO_ENABLED=1 GOOS=darwin GOARCH=arm64 go build -ldflags "-s -w" -o dist/macos/goPensionForecast-macos-arm64-ui .
          # AMD64 builds
          CGO_ENABLED=0 GOOS=darwin GOARCH=amd64 go build -tags console -ldflags "-s -w" -o dist/macos/goPensionForecast-macos-amd64-console .
          CGO_ENABLED=0 GOOS=darwin GOARCH=amd64 go build -tags console -ldflags "-s -w" -o dist/macos/goPensionForecast-macos-amd64-web .
          CGO_ENABLED=1 GOOS=darwin GOARCH=amd64 go build -ldflags "-s -w" -o dist/macos/goPensionForecast-macos-amd64-ui .
          # Copy scripts
          cp scripts/macos/run.sh dist/macos/
          chmod +x dist/macos/*.sh dist/macos/goPensionForecast-*

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-release
          path: dist/macos/
          retention-days: 1

  create-release:
    needs: [build-linux, build-windows, build-macos]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create unified ZIP
        run: |
          mkdir -p release/all
          # Copy platform directories
          cp -r artifacts/linux-release release/all/linux
          cp -r artifacts/windows-release release/all/windows
          cp -r artifacts/macos-release release/all/macos
          # Copy README to root
          cp scripts/README.txt release/all/
          # Create single unified ZIP
          cd release && zip -r goPensionForecast.zip all/
          ls -la

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: release/goPensionForecast.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
